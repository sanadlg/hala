<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة البضائع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>إدارة البضائع</h1>
  <button onclick="navigateTo('input')">إدخال البضائع</button>
  <button onclick="navigateTo('items')">إضافة الأصناف</button>
  <button onclick="viewReports()">التقارير</button>

  <div id="content"></div>

  <script>
    const appScriptURL = "https://script.google.com/macros/s/AKfycbzWfGRJOlxTVTStUyhOjLaLVM2YhXSz9evMXnx1s0Sc-1NBv4ypD9PECiZ4tIW2dBLx/exec"; // ضع رابط API الذي حصلت عليه من Google Apps Script.

    function navigateTo(page) {
      const content = document.getElementById('content');
      content.innerHTML = "";

      if (page === 'input') {
        content.innerHTML = `
          <h2>إدخال البضائع</h2>
          <form onsubmit="submitGoods(event)">
            <input type="text" id="name" placeholder="اسم البضاعة" required><br>
            <input type="number" id="quantity" placeholder="الكمية" required><br>
            <input type="number" id="price" placeholder="السعر" required><br>
            <input type="text" id="notes" placeholder="ملاحظات"><br>
            <button type="submit">إضافة</button>
          </form>
        `;
      } else if (page === 'items') {
        content.innerHTML = `
          <h2>إضافة الأصناف</h2>
          <form onsubmit="submitItems(event)">
            <input type="text" id="item" placeholder="اسم الصنف" required><br>
            <input type="number" id="itemPrice" placeholder="السعر" required><br>
            <button type="submit">إضافة</button>
          </form>
        `;
      }
    }

    function submitGoods(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;
      const notes = document.getElementById('notes').value;
      const total = quantity * price;

      fetch(appScriptURL, {
        method: 'POST',
        body: JSON.stringify({
          sheetName: "جدول البضائع المستلمة",
          values: [name, quantity, price, notes, total],
        }),
      }).then(res => alert("تمت إضافة البضاعة بنجاح"));
    }

    function submitItems(event) {
      event.preventDefault();
      const item = document.getElementById('item').value;
      const price = document.getElementById('itemPrice').value;

      fetch(appScriptURL, {
        method: 'POST',
        body: JSON.stringify({
          sheetName: "جدول الأصناف والأسعار",
          values: [item, price],
        }),
      }).then(res => alert("تمت إضافة الصنف بنجاح"));
    }

    function viewReports() {
      window.open("https://script.google.com/macros/s/AKfycbzWfGRJOlxTVTStUyhOjLaLVM2YhXSz9evMXnx1s0Sc-1NBv4ypD9PECiZ4tIW2dBLx/exec");
    }
  </script>
</body>
</html>
