<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة البضائع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>إدارة البضائع</h1>
  <form onsubmit="submitGoods(event)">
    <h3>حدد الفرع:</h3>
    <select id="branch" required>
      <option value="" disabled selected>اختر الفرع</option>
      <option value="الفرع الأول">الفرع الأول</option>
      <option value="الفرع الثاني">الفرع الثاني</option>
      <option value="الفرع الثالث">الفرع الثالث</option>
      <option value="الفرع الرابع">الفرع الرابع</option>
    </select><br><br>

    <h3>أدخل تفاصيل البضاعة:</h3>
    <input type="text" id="name" placeholder="اسم البضاعة" required><br>
    <input type="number" id="quantity" placeholder="الكمية" required><br>
    <input type="number" id="price" placeholder="السعر" required><br>
    <input type="text" id="notes" placeholder="ملاحظات"><br>
    <button type="submit">إضافة</button>
  </form>

  <script>
    const appScriptURL = "ضع رابط Web App هنا"; // استبدل هذا بالرابط الذي نسخته من Google Apps Script

    function submitGoods(event) {
      event.preventDefault(); // لمنع إعادة تحميل الصفحة
      
      // قراءة القيم من الحقول
      const branch = document.getElementById('branch').value; // الفرع
      const name = document.getElementById('name').value; // اسم البضاعة
      const quantity = document.getElementById('quantity').value; // الكمية
      const price = document.getElementById('price').value; // السعر
      const notes = document.getElementById('notes').value; // الملاحظات
      const total = quantity * price; // حساب التكلفة النهائية

      // إرسال البيانات إلى Google Apps Script
      fetch(appScriptURL, {
        method: 'POST',
        body: JSON.stringify({
          values: [branch, name, quantity, price, notes, total],
        }),
      })
        .then(response => response.text()) // التعامل مع الرد
        .then(result => {
          alert("تمت إضافة البيانات بنجاح!");
          // تنظيف الحقول بعد الإضافة
          document.getElementById('branch').value = "";
          document.getElementById('name').value = "";
          document.getElementById('quantity').value = "";
          document.getElementById('price').value = "";
          document.getElementById('notes').value = "";
        })
        .catch(error => {
          console.error("Error:", error);
          alert("حدث خطأ أثناء الإضافة: " + error.message);
        });
    }
  </script>
</body>
</html>
